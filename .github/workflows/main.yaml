name: check-compile

on:
  push:
    branches:
      - main
      - feat/github-workflow
  pull_request:
    branches:
      - main
      - feat/github-workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run noetic container
        run: |
         docker run --name cobot_pipeline -it --network=host ros:noetic-ros-core 

      - name: Build pipeline
        run: docker exec cobot_pipeline bash -c "source /opt/ros/noetic/setup.bash && catkin_make"
