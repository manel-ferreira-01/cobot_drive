name: check-compile

on:
  push:
    branches:
      - main
      - feat/github-workflow
  pull_request:
    branches:
      - main
      - feat/github-workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run noetic container
        run: |
         docker run --name cobot_pipeline --network=host ros:noetic-ros-core /bin/bash -c "source /opt/ros/noetic/setup.bash && catkin build"
